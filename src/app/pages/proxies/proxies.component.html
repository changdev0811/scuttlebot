<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Proxies</nb-card-header>
        <nb-card-body>
            <div class="row mb-3" *ngIf="show">
                <div class="col-sm-10">
                  <textarea rows="5" placeholder="Text Area" class="form-control"></textarea>
                </div>
                <div class="col-sm-2">
                  <button type="button" nbButton class="btn btn-primary" (click)="show = !show">CREATE</button>
                </div>
            </div>
            <div class="row" *ngIf="!show">
              <div class="col-sm-10">
                <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
                </ng2-smart-table>
              </div>
              <div class="col-sm-2">
                <button type="button" nbButton class="btn btn-primary" (click)="show = !show">ADD</button>
              </div>
            </div>
        </nb-card-body>
      </nb-card>
    </div>
</div>
